<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Schedule Planner - Settings</title>
  <!-- Bootstrap CSS for responsive design -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 80px;
      font-size: 1.1rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" role="navigation">
    <a class="navbar-brand" href="{{ url_for('index') }}">Schedule Planner</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" 
      data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item {% if request.path == '/' %}active{% endif %}">
          <a class="nav-link" href="{{ url_for('index') }}">Employee Management</a>
        </li>
        <li class="nav-item {% if request.path == '/schedule' %}active{% endif %}">
          <a class="nav-link" href="{{ url_for('schedule_view') }}">View Schedule</a>
        </li>
        <li class="nav-item {% if request.path == '/settings' %}active{% endif %}">
          <a class="nav-link" href="{{ url_for('settings') }}">Settings</a>
        </li>
      </ul>
    </div>
  </nav>

  <main class="container" role="main">
    <h1 class="mt-4">Workweek Settings</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-success" role="alert">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}
    <form method="post" aria-label="Workweek Settings Form">
      <div class="form-group">
        <label for="workweek">Select Workweek Length:</label>
        <select class="form-control" name="workweek" id="workweek">
          <option value="6" {% if workweek == 6 %}selected{% endif %}>6 days (Store closed on Sunday)</option>
          <option value="7" {% if workweek == 7 %}selected{% endif %}>7 days (All week, off by choice)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="min_staff">Minimum Staff Required per Shift:</label>
        <input type="number" class="form-control" name="min_staff" id="min_staff" min="1" value="{{ min_staff }}">
        <small class="form-text text-muted">Enter the minimum number of employees required per shift (3 for morning and 3 for evening).</small>
      </div>
      <button type="submit" class="btn btn-primary">Save Settings</button>
    </form>
  </main>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
